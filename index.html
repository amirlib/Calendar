<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"> 
		<title>Calender</title>
		<link rel='stylesheet' type='text/css' href='stylesheet-small.css'>
		<link rel='stylesheet' type='text/css' media='screen and (min-width: 900px)' href='stylesheet-med.css'>
        <script src="jquery.js"></script>
        <script src="app.js"></script>
    </head>
	<body>
		<header>
			<nav> <a href='/'>Calendar</a> </nav>
        </header>
        <main>
            <div class='calendarFrame'>
                <div class='calendarInfo'>
                    <div class='arrow'> <a href='' onclick='controller.beforeMonth()'>Pre</a> </div>
                    <div class='cellInfo'> <span id='infoMonth'></span> </div>
                    <div class='arrow'> <a href='' onclick='controller.nextMonth()'>Next</a> </div>
                    <div class='arrow'> <a href='' onclick='controller.beforeYear()'>Pre</a> </div>
                    <div class='cellInfo'> <span id='infoYear'></span> </div>
                    <div class='arrow'> <a href='' onclick='controller.nextYear()'>Next</a> </div>
                </div>
                <div class='daysNamesFrame'>
                    <div class='dayName'> <span id='dayName0'></span></div>
                    <div class='dayName'> <span id='dayName1'></span></div>
                    <div class='dayName'> <span id='dayName2'></span></div>
                    <div class='dayName'> <span id='dayName3'></span></div>
                    <div class='dayName'> <span id='dayName4'></span></div>
                    <div class='dayName'> <span id='dayName5'></span></div>
                    <div class='dayName'> <span id='dayName6'></span></div>
                </div>
                <script>
                    let cell = 0;
                    for (let i = 0; i < 6; i++) {
                        document.write("<div class='weekFrame'>");
                        for (let j = 0; j < 7; j++) {
                            document.write(`<div class='dayCell' id='dayCell${cell}'><span id='cell${cell}'></span></div>`);
                            cell++;
                        }
                        document.write("</div>");
                    }
                </script>
            </div>
        </main>
        <footer>
            <div class="credits">Designed and program by Amir Liberzon</div>
        </footer>
	</body>
</html>
